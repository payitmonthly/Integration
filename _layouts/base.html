<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="icon" type="image/icon" href="http://www.afforditnow.com/wp-content/themes/ain/assets/xfavicon-16.ico.pagespeed.ic.krbaVVsg_J.png" sizes="16x16">
    	<link rel="icon" type="image/icon" href="http://www.afforditnow.com/wp-content/themes/ain/assets/xfavicon-32.ico.pagespeed.ic.VKWOTWiy67.png" sizes="32x32">
    	<link rel="icon" type="image/icon" href="http://www.afforditnow.com/wp-content/themes/ain/assets/xfavicon-64.ico.pagespeed.ic.w5mJPa9jXS.png" sizes="64x64">

    </head>

    <body>

        {% include header.html %}

        <div class="container">

            {{ content }}

            <div class="row">
                <div class="col-md-12">
                    <hr />
                    &copy;2015 <a href="http://afforditnow.com">PayBreak Ltd.</a> |
                    <a href="{{ site.baseurl }}/v3">v3 docs</a>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

            <script>
                $('body').scrollspy({
                    target: '.bs-docs-sidebar',
                    offset: 40
                });
                $(function() {
                    return $("h1, h2, h3").each(function(i, el) {
                        var $el, icon, id;
                        $el = $(el);
                        id = $el.attr('id');
                        icon = '<i class="fa fa-link"></i>';
                        if (id) {
                            return $el.append($("<a />").addClass("header-link").attr("href", "#" + id).html(icon));
                        }
                    });
                });
            </script>
        </div>

    </body>

</html>
